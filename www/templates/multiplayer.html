<ion-view title="Multiplayer" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  	<button ng-click="leaveMultiplayer()">Leave</button>
  	<button ng-click="readyCheck()" ng-disabled="!roomJoined">Ready!</button>
  	<h1>{{countdown}}</h1>
  	<h1>{{duration}}</h1>
  </ion-content>
</ion-view>
