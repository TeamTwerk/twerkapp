<ion-view title="Multiplayer" hide-back-button="true">
  <ion-content class="has-header">

  <div class="list card">

  <a href="" class="item item-icon-left" ng-show="{{currentRoomID != null}}">
    <i class="icon ion-home"></i>
    Use this ID to see your stats on the web dashboard: {{currentRoomID}}
  </a>

  <a href="" class="item item-icon-left" ng-show="{{countdown > 0}}">
    <i class="icon ion-ios7-telephone"></i>
    Get Ready To Twerk ! <br/> {{countdown}}
  </a>

  <a href="" class="item item-icon-left" ng-show="{{countdown <= 0}}">
    Time Remaining: {{duration}}
  </a>

</div>
  	<button class="button button-block button-balanced" ng-click="readyCheck()" ng-disabled="!roomJoined" ng-show="roomJoined">{{roomJoin ? "Unready" : "Ready"}}</button>
  	<button class="button button-block button-assertive" ng-click="leaveMultiplayer()">Leave</button>
  </ion-content>
</ion-view>
