<ion-view title="Multiplayer" hide-back-button="true">
  <ion-content class="has-header">

  <div class="list card">

  <a href="" class="item item-icon-left">
    <i class="icon ion-home"></i>
    Room Id: {{currentRoomID}}
  </a>

  <a href="" class="item" ng-hide="{{countdown < 0 && countdown != null}}">
    Get Ready To Twerk ! {{countdown}}
  </a>

  <a href="" class="item" ng-hide="{{countdown > 0 && countdown != null}}">
    Time Remaining: {{duration}}
  </a>

</div>
  	<button class="button button-block button-balanced" ng-click="readyCheck()" ng-disabled="!roomJoined" ng-show="roomJoined">{{roomJoin ? "Unready" : "Ready"}}</button>
  	<button class="button button-block button-assertive" ng-click="leaveMultiplayer()">Leave</button>
  </ion-content>
</ion-view>
